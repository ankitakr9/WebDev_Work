<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Gender</title>
</head>
<body>
    <form action="/Server">
        <h4><b>Select Gender:</b></h4>
        <input type="radio" name="Gender" id="female">
        <label for="Female">Female</label>
        <input type="radio" name="Gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="Gender" id="Transgender">
        <label for="Transgender">Transgender</label>
        <button>Submit</button>
        <hr/>
        <input type="radio" name="Gender" id="female" value="female">
        <label for="Female">Female</label>
        <input type="radio" name="Gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="Gender" id="Transgender" value="transgender">
        <label for="Transgender">Transgender</label>
        <button>Submit</button>
        <hr/>
        <h4><b>Choose your Subject:</b></h4>
        <input type="checkbox" name="Subjects" id="Math"/>
        <label for="MAth">MAthematics</label>
        <input type="checkbox" name="Subjects" id="Computer Science"/>
        <label for="Computer Science">Computer Science</label>
        <input type="checkbox" name="Subjects" id="Reasoning"/>
        <label for="reasoning">Reasoning</label>
        <input type="checkbox" name="Subjects" id="Quantative Apptitude"/>
        <label for="Quantative Apptitude">Quantative Apptitude</label>
        <input type="checkbox" name="Subjects" id="Computer Networking"/>
        <label for="Computer Networking">Computer Networking</label>
        <input type="checkbox" name="Subjects" id="Python"/>
        <label for="Python">Python</label>
        
        <button>Submit</button>
        
    </form>
</body>
</html>
