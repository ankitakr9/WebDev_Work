<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search in google use of Name elements</title>
</head>
<body>

    <form action="https://www.google.com/search?q=">
        <h4><b><u>Here you can Search Anything from google &#9829;.</u></b></h4>
        <input type="text" placeholder="Search in google" Name="q">
        <button>Search</button>
    </form>
</body>
</html>
