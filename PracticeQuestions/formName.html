<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use of Name in input</title>
</head>
<body>
    <form action="/server">
        <div>
            <label for="Username">Username:</label>
            <input type="text" placeholder="Enter username:" id="username" Name="username"/>
        </div>
        <div>
            <label for="Password">Password:</label>
            <input type="password" placeholder="Enter username:" id="password"/>
        </div>
        <div>
            <label for="age">Enter Age:</label>
            <input type="number" placeeholder="age" id="age"/>
        </div>
        <button>Submit</button>
    </form>
    <hr/>
    <form action="https://www.youtube.com/results?search_query=">
        <input type="text" placeholder="Search on Youtube" Name="search_query">
        <button>Search</button>
    </form>
</body>
</html>
