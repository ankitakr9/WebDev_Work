<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume level</title>
</head>
<body>
    <form action="/server">
        Set your Volume:
        <label for=" Volume">Volume</label>

        <button>submit</button>
    </form>
</body>
